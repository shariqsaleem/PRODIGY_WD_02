<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stop Watch</h1>
        <div class="watch">
            <div class="outer-circle animation-bg">
                <div class="inner-circle">
                    <span class="text minute"></span>
                    <span class="text sec"> 0 :</span>
                    <span class="text msec">&nbsp; 0</span>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="button reset hidden">Reset</button>
                <button class="button play">Play</button>
                <button class="button lap hidden">Lap</button>
            </div>
        </div>
      <ul class="laps">
        
        <button class="lap-clear-button">Clear All</button>
             </ul>
    </div>

<script src="script.js"></script>
</body>
</html>
